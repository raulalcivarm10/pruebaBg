<diV class="wrapper">
    <div class='container-login'>
        <h1 class='text-center'>Login</h1>
        <form [formGroup] = "loginForm" class="form" (ngSubmit) = "onLogin(loginForm.value)">
            <div class='mb-3'>
                    <input type="email" formControlName="email" id="username" class="form-control" 
                    placeholder="Username" autoFocus
                    />
            </div>
            <div class='mb-3'>
                    <input type="password" formControlName="password" id="password" class="form-control" 
                    placeholder="Password"/>
            </div>
            <div class='form-group'>
                    <button type="submit" id="sesion" class="btn btn-sesion col-12">
                        Iniciar Sesi√≥n</button>
            </div>
        </form>
    </div>
</diV>
